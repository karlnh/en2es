<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
    <header class="hero">
    <div class="hero-body has-text-centered notification is-primary">
        <h1 class="title">en2es</h1>
    </div>
    </header>
    
    <main>
        <!-- enter text section -->
        <section id="textarea">
            <div class="has-text-centered">
            <!-- text input section -->
                <div class="is-size-3">
                    <h2>Translate here</h2>
                    <textarea class="textarea is-medium" placeholder="enter text here..."></textarea>
                </div>
                <!-- button -->
                <button class="button is-primary" id="translate-button">Translate!</button>
            </div>
        </section>
        <!-- translated text section -->
        <section>
            <div class="has-text-centered">
                <h2 class="title is-size-5">Translated Text:</h2>
                <div id="translated-text"></div>
            </div>
        </section>
    </main>
